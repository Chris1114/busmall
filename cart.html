<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel='icon' href="favicon.png" type="image/x-icon">
  <title>Busmall Store</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style-cart.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
 </head>
 <body>
     <header>
        <img id="image-left" src="img/busmall-150-side.gif"/>
        <h1>...like SkyMall, but for buses</h1>
     </header>
     <form id="place-order">
     <fieldset>
         <legend>Your Order</legend>
        <p> Your information please...<br> You can edit your cart below</p><br>
        <form>
        <div class="order-form">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="order-form">
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" required>
          </div>
          <div class="order-form">
            <label for="city">City: </label>
            <input type="text" name="city" id="city" required>
          </div>
          <div class="order-form">
            <label for="state">State: </label>
            <input type="text" name="state" id="state" required>
          </div>
          <div class="order-form">
            <label for="zip">Zip Code: </label>
            <input type="text" name="zip" id="zip" required>
          </div>
          <div class="order-form">
            <label for="card-number">Card Number:</label>
              <input class="card-number" id="card-number" type="number" min="1111111111111111">
        </form><br>
         <button id="submit">Process Order</button>
     </fieldset>
     </form>
     <br>
     <table class="cart-display"id="cart-display">
     </table>
     <div class="order-confirm" id="order-confirm"></div>
     <script src="js/app.js"></script>
     <script src="js/cart.js"></script>
    </body>
</html>
